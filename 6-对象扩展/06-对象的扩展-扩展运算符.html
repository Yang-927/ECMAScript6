<script>
	let array = [55,44,33,22];

	// let a = array[0];
	// let list = array.slice(1);
	// console.log(a,list)

	let [a,...list] = [55,44,33,22];
	console.log(a,list);	// 55 (3) [44, 33, 22]


	let arr2 = [...array]
	console.log(arr2);	// [55, 44, 33, 22]
	arr2.push(11);
	console.log(arr2);	// [55, 44, 33, 22, 11]
	console.log(array);	// [55, 44, 33, 22]


	// 合并数组
	let array1 = [1,2,3,4];
	let array2 = [5,6,7,8];
	let array3 = [...array1,...array2];
	console.log(array3)


	let s = 'Hello World';
	[...s].forEach(c => {
		console.log(c.charCodeAt())
	})


	// 复制
	let obj1 = {a:1,b:3};
	let obj2 = {...obj1}
	console.log(obj2);


	let obj3 = {a:1,b:2};
	let obj4 = {c:3,d:4,e:5};
	let obj5 = {...obj3,...obj4};
	console.log(obj5)
</script>
