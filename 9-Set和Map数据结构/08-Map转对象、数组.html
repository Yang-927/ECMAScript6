<script>
	// 转对象;
	function strMapToObj(strMap) {
		let obj = Object.create(null);
		for (let [k,v] of strMap) {
			obj[k] = v;
		}
		return obj;
	}

	const myMap = new Map()
		myMap.set('yes', true)
		myMap.set('no', false);
	strMapToObj(myMap)
	// { yes: true, no: false }
	
	// 转数组
	const myMap = new Map()
		myMap.set(true, 7)
		myMap.set({foo: 3}, ['abc']);
	[...myMap]
	// [ [ true, 7 ], [ { foo: 3 }, [ 'abc' ] ] ]
</script>
</html>
